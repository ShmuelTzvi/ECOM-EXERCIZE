    <h1>Define list type with CSS</h1>

<ol>
  <li>car</li>
  <li style="list-style-type:lower-alpha">bike</li>
  <li>bus</li>
</ol>
<ul>
  <li>key</li>
  <li style="list-style-type:square">door</li>
  <li>bad</li>
</ul>
